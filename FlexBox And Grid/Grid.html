<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(41, 39, 39);
        }

        header {
            display: flex;
            background-color: #B00020;
        }

        header>div {
            display: flex;
        }

        header>div>p {

            color: white;
            font-family: cursive;
            margin-left: 4%;
            font-size: larger;
        }

        nav {
            margin-left: auto;
            margin-right: 5%;
        }

        nav>ul {
            list-style: none;
            display: flex;

        }

        nav>ul>li {
            margin: 2% 5% 2% 0%;
            padding: 2%;
            font-size: larger;
        }

        nav a {
            color: white;
        }

        nav a:link {
            text-decoration: none;
        }

        #title-container {
            margin: 2% auto;
            width: 60%;
            padding: 2%;
            background-color: blanchedalmond;
            border: 2px solid #B00020;
            border-radius: 50px 20px;
        }

        #title-content {
            margin: auto;
            width: fit-content;
        }

        #title-content>h1 {
            font-family: cursive;
            margin-top: 0;
            font-size: -webkit-xxx-large;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 300px);
            column-gap: 2%;
            row-gap: 2%;
            /* margin-left: 2%;
            margin-right: 2%; */
            margin: auto;
            width: 95%;
        }

        .gallery-item {
            width: 300px;
            height: 300px;
            margin: 2px;
            border: solid #B00020;
        }

        .gallery-item>img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo" style="margin-left: 2%;">
            <img id="header-img" src="imgs/camera2.png" alt="logo image" style="width: 30%;" />
            <p>Gallery</p>
        </div>

        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">LogIn</a></li>
                <li><a href="#">SigUp</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <div id="title-container">
            <div id="title-content">
                <center><img src="imgs/camera.png" width="30%"></center>
                <h1>Grid Gallery</h1>
            </div>
        </div>

        <!-- Grid gallery container -->
        <div id="gallery-container">
                <!-- Grid items -->
            <div class="gallery-item">
                <img src="imgs/img1.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img2.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img3.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img4.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img5.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img6.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img7.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img8.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img9.jpg">
            </div>
            <div class="gallery-item">
                <img src="imgs/img2.jpg">
            </div>

        </div>

    </div>

</body>

</html>
